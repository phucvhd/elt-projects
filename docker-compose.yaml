  yahoo_finance_postgres:
    image: postgres:latest
    ports:
      - "5434:5432"
    networks:
      - elt_network
    environment:
      POSTGRES_DB: yahoo_finance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

